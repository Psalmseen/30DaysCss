<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css-day-4.css" />
    <title>Notification</title>
  </head>
  <body>
    <section class="container">
      <div class="bell">
        <img src="./img/Frame.png" alt="" class="bell__img" />
      </div>

      <main class="content">
        <div class="content__head">
          <h1 class="notify">Notifications</h1>
          <p class="read">Mark all as read</p>
        </div>
        <div class="content__body">
          <div class="user__img user__img--paul"></div>
          <div class="user__text">
            <span class="user__name">paul Waga</span> shared the file
            <span class="important">Andriod UI Kit</span> with you.
          </div>
          <p class="time">an hour ago</p>
          <div class="btns">
            <button class="btn">Decline</button>
            <button class="btn btn--dark">Accept</button>
          </div>
        </div>
        <div class="content__body">
          <div class="user__img user__img--den"></div>
          <div class="user__text">
            <span class="user__name">Denise Selover</span> made you an editor in
            the team
            <span class="important">power</span>
          </div>
          <p class="time">Yesterday</p>
        </div>
      </main>
    </section>
  </body>
</html>
