<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group List</title>
    <link rel="stylesheet" href="./css-day-8.css" />
  </head>
  <body>
    <section class="wrapper">
      <main class="content">
        <div class="side-bar">
          <div class="icon">
            <img src="./img/Framemessage.png" alt="" class="icon__img" />
          </div>
          <div class="icon">
            <img src="./img/Framecontact.png" alt="" class="icon__img" />
          </div>
          <div class="icon">
            <img src="./img/Framebomb.png" alt="" class="icon__img" />
          </div>
          <div class="icon">
            <img src="./img/Framecog.png" alt="" class="icon__img" />
          </div>
        </div>

        <div class="content__body">
          <div class="heading">
            <div class="heading__title"><span></span>Groups</div>
            <div class="options">
              <div class="option__icon icon--menu">
                <img
                  src="./img/Framemenu.png"
                  alt=""
                  class="option__icon-img"
                />
              </div>
              <div class="option__icon">
                <img
                  src="./img/FrameHamburger.png"
                  alt=""
                  class="option__icon-img"
                />
              </div>
            </div>
          </div>

          <div class="card add">
            <div class="card__image">
              <img src="./img/Frame.png" alt="" />
            </div>
            <p class="card__detail">Create Group</p>
          </div>

          <div class="card">
            <span class="notify"></span>
            <div class="card__image image--cuisine"></div>
            <h3 class="card__title">Cuisine</h3>
            <p class="card__detail">36 members</p>
          </div>

          <div class="card">
            <div class="card__image image--art"></div>
            <h3 class="card__title">Art</h3>
            <p class="card__detail">9 members</p>
          </div>

          <div class="card">
            <span class="notify"></span>
            <div class="card__image image--workout"></div>
            <h3 class="card__title">Workout</h3>
            <p class="card__detail">27 members</p>
          </div>

          <div class="card">
            <span class="notify"></span>
            <div class="card__image image--gaming"></div>
            <h3 class="card__title">Gaming</h3>
            <p class="card__detail">105 members</p>
          </div>

          <div class="card">
            <div class="card__image image--hiking"></div>
            <h3 class="card__title">Hiking</h3>
            <p class="card__detail">97 members</p>
          </div>

          <div class="card">
            <div class="card__image image--yoga"></div>
            <h3 class="card__title">Yoga</h3>
            <p class="card__detail">65 members</p>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
