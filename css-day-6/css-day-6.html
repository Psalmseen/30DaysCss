<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share</title>
    <link rel="stylesheet" href="./css-day-6.css" />
    <script
      src="https://kit.fontawesome.com/07fd4e2b37.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="wrapper">
      <main class="content">
        <div class="content__header">
          <div class="content__header-back">
            <img
              src="./img/Framearrow.png"
              alt="back"
              class="content__header-back-img"
            />
          </div>
          <div class="content__setting">
            <p class="content__setting-text">Settings</p>
            <div class="content__setting-cog">
              <img
                src="./img/Framecog.png"
                alt="setting"
                class="content__setting-img"
              />
            </div>
          </div>
        </div>
        <h2 class="content__title">Share with people and group</h2>
        <div class="content__main">
          <div class="content__user">
            <div class="content__user-img content__user-img--emma"></div>
            <p class="content__user-name">Emma James</p>
          </div>
          <div class="content__user">
            <div class="content__user-img content__user-img--jim"></div>
            <p class="content__user-name">Jim Fanges</p>
          </div>
        </div>
        <div class="content__notify">
          <input type="checkbox" id="notify" class="content__notify-input" />
          <label class="content__notify-label" for="notify"
            >Notify people</label
          >
        </div>
        <div class="content__foot">
          <p class="feedback">Send feedback</p>
          <div class="btns">
            <button class="btn btn--cancel">Cancel</button>
            <button class="btn btn--send">Send</button>
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
