<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css-day-3.css" />
    <title>Subscription</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="content__info">
          <h1 class="content__title">Subscriptions</h1>
          <p class="content__text">
            Support these creators by purchasing their monthly subscription and
            get access to premium content
          </p>
          <ul class="content__list">
            <li class="content__item">
              <a href="#" class="content__link">
                <img
                  src="./img/Frameclip.png"
                  alt="link image"
                  class="content__link-img"
                />
                Source files</a
              >
            </li>
            <li class="content__item">
              <a href="#" class="content__link">
                <img
                  src="./img/Framelive.png"
                  alt="link image"
                  class="content__link-img"
                />
                Live streams</a
              >
            </li>
            <li class="content__item">
              <a href="#" class="content__link">
                <img
                  src="./img/Framemeeting.png"
                  alt="link image"
                  class="content__link-img"
                />
                Meetup</a
              >
            </li>
          </ul>
        </div>
        <div class="creators">
          <p class="arrow">&lt;</p>
          <div class="creator">
            <div class="creator__img creator__img--ludwig"></div>
            <h2 class="creator__name">Ludwig Lagos</h2>
            <p class="creator__role">Illustrator</p>
            <a href="#" class="btn">View content</a>
          </div>
          <div class="creator">
            <div class="creator__img creator__img--nina"></div>
            <h2 class="creator__name">Nina Valentine</h2>
            <p class="creator__role">3D artist</p>
            <a href="#" class="btn">View content</a>
          </div>
          <div class="creator">
            <div class="creator__img creator__img--karoline"></div>
            <h2 class="creator__name">Karolina Vargas</h2>
            <p class="creator__role">Illustrator</p>
            <a href="#" class="btn">View content</a>
          </div>

          <p class="arrow">&gt;</p>
        </div>
      </div>
    </div>
  </body>
</html>
