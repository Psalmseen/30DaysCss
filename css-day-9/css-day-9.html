<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css-day-9.css" />
    <title>Storage Plan</title>
  </head>
  <body>
    <section class="wrapper">
      <main class="content">
        <div class="storage__container">
          <div class="storage__head">
            <div class="storage__back-wrapper">
              <img
                src="./assets/Framearrow.png"
                alt=""
                class="storage__back-img"
              />
            </div>
            <h2 class="storage__title">Total Storage</h2>
          </div>

          <div class="storage__pie"></div>
          <div class="storage__details">
            <div class="storage__size">30 GB <span> Total storage </span></div>
            <div class="storage__used">3.6 GB <span>10% used</span></div>
            <button class="btn">View details</button>
          </div>
        </div>
        <div class="plans">
          <p class="plans__text">Plans</p>
          <div class="plans__card plans__card--current-plan">
            <h2 class="plans__card-title title--30">30 GB</h2>
            <p class="plans__card-text">Current plan</p>
            <img
              src="./assets/Group 11design-30.png"
              alt=""
              class="plans__card-design plans__card-design--30"
            />
          </div>

          <div class="plans__card">
            <div class="plans__body">
              <h2 class="plans__card-title title--100">100 GB</h2>
              <button class="btn">NOK 17.00 / month</button>
            </div>
            <p class="plans__card-desc">or prepay anually NOK 170.00 / year</p>
            <img
              src="./assets/Group 11design-100.png"
              alt="img"
              class="plans__card-design plans__card-design--100"
            />
          </div>

          <div class="plans__card">
            <div class="plans__body">
              <h2 class="plans__card-title">1 TB</h2>
              <button class="btn">NOK 89.00 / month</button>
            </div>
            <p class="plans__card-desc">or prepay anually NOK 899.00 / year</p>
            <img
              src="./assets/Group 11design-100.png"
              alt=""
              class="plans__card-design plans__card-design--100"
            />
          </div>
        </div>
      </main>
    </section>
  </body>
</html>
